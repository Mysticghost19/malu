<!DOCTYPE html>

<head>

      text-align: center;
      padding: 20px;
      color: #4e2a2a;

    h1 {

    }
    button {
      background-color: #ff69b4;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 1em;
      border-radius: 5px;
      cursor: pointer;
      margin: 10px;
    }
    button:hover {
      background-color: #ff1493;
    }
    img.main-photo {
      width: 80%;
      max-width: 300px;
      border-radius: 10px;
      margin: 10px 0;
    }
    img.emoji {
      width: 100px;
      display: block;
      margin: 5px auto 0 auto;
    }
    #terror {
      background: black;
      color: red;
      font-size: 1.5em;
      font-weight: bold;
      animation: blink 1s infinite;
      padding: 50px;
    }
    @keyframes blink {
      0% { opacity: 1; }
      50% { opacity: 0; }
      100% { opacity: 1; }
    }
    .hidden {
      display: none;
    }
    .gif-display {
      width: 80%;
      max-width: 300px;
      border-radius: 10px;
      display: none;
      margin: 10px auto;
      position: relative;
      z-index: 10;
    }
    /* Estilo dos coraÃ§Ãµes */
    .coracao {
      position: fixed;
      top: -50px;
      width: 30px;
      height: 30px;
      pointer-events: none;
      background: url('https://cdn-icons-png.flaticon.com/512/833/833472.png') no-repeat center center / contain;
      opacity: 0.8;
      animation-name: cair;
      animation-timing-function: linear;
      animation-iteration-count: infinite;
    }
    @keyframes cair {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 0.8;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }

    /* Container para texto + gif + botÃ£o voltar */
    #sim-container {
      display: none;
      max-width: 320px;
      margin: 0 auto 20px auto;
      background: #fff0f5;
      border: 2px solid #ffb6c1;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    #sim-text {
      font-size: 1.2em;
      margin-bottom: 10px;
      color: #4e2a2a;
    }
  </style>
</head>
<body>
  <h1>Para minha mamÃ£e</h1>
  <h2>com muito carinho ðŸ«¦</h2>
  <div id="message-box">

    <p id="support-message">O que serÃ¡ que vc vai receber sua sfd ðŸ’–</p>
    <button onclick="generateMessage()">Receber mensagem</button>
    <button onclick="showPhotos()">PrÃ³ximo</button>
  </div>

  <div id="question-box" class="hidden">
    <div id="photos">
      <img class="main-photo" src="foto1.jpeg" alt="Foto 1" />
      <img class="main-photo" src="foto2.jpeg" alt="Foto 2" />
      <img class="main-photo" src="foto3.jpeg" alt="Foto 3" />
      <img class="main-photo" src="foto4.jpeg" alt="Foto 4" />
    </div>
    <p>VocÃª me ama?</p>
    <button onclick="answer('sim')">Sim</button>
    <button onclick="answer('nao')">NÃ£o</button>
    <div id="noChoice" class="hidden">
      <img src="SEU_EMOJI.png" class="emoji" alt="Emoji ameaÃ§ador" />
      <p>VocÃª nÃ£o tem escolha</p>
    </div>
  </div>

  <div id="terror" class="hidden">ESTOU INDO, VOU CHEGAR AI EM 48H SE VC NAO RETIRAR O QUE DISSE</div>

  <div id="sim-container">
    <div id="sim-text"></div>
    <img id="loveGif" class="gif-display" src="SEU_GIF.gif" alt="Gif de amor" />
    <button onclick="voltar()">Voltar</button>
  </div>

  <script>
    const messages = [
      "Uma linda fantasia de cadela ðŸŒ·",
      "Varios beijin meu ðŸ’",
      "Uma coleira apertada ðŸ«¦",
      "EU (nao tem presente melhor) ðŸ’–",
      "Viver no meu porao pelo resto da vida com direito a...â¤ï¸"
    ];

    function generateMessage() {
      const randomIndex = Math.floor(Math.random() * messages.length);
      document.getElementById('support-message').innerText = messages[randomIndex];
    }

    function showPhotos() {
      document.getElementById('message-box').style.display = 'none';
      document.getElementById('question-box').style.display = 'block';
    }

    function answer(resp) {
      if (resp === 'sim') {
        document.getElementById('question-box').style.display = 'none';
        document.getElementById('sim-container').style.display = 'block';

        document.getElementById('sim-text').innerText = 'Eu sei que vc me ama ðŸ˜Œ';

        document.getElementById('loveGif').style.display = 'block';
        startCoracoes();
      } else {
        document.getElementById('sim-container').style.display = 'none';
        document.getElementById('loveGif').style.display = 'none';
        document.getElementById('question-box').style.display = 'none';
        document.getElementById('terror').style.display = 'block';
        setTimeout(() => {
          document.getElementById('terror').style.display = 'none';
          document.getElementById('question-box').style.display = 'block';
          document.getElementById('noChoice').style.display = 'block';
        }, 4000);
        stopCoracoes();
      }
    }

    function voltar() {
      document.getElementById('sim-container').style.display = 'none';
      document.getElementById('question-box').style.display = 'block';
      stopCoracoes();
    }

    let coracaoInterval;

    function startCoracoes() {
      coracaoInterval = setInterval(() => {
        const coracao = document.createElement('div');
        coracao.classList.add('coracao');
        coracao.style.left = Math.random() * window.innerWidth + 'px';
        coracao.style.animationDuration = (5 + Math.random() * 5) + 's';
        coracao.style.animationDelay = '-' + (Math.random() * 5) + 's';
        document.body.appendChild(coracao);

        setTimeout(() => {
          coracao.remove();
        }, 10000);
      }, 300);
    }

    function stopCoracoes() {
      clearInterval(coracaoInterval);
      document.querySelectorAll('.coracao').forEach(c => c.remove());
    }
  </script>

</html>
